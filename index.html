<!DOCTYPE html>

<!--
    Baby blue background - hsl(180, 100%, 87%)
    Cream for text - hsl(36, 83%, 81%)
-->
<html>
    <style>
        html {
            background-color: hsl(180, 100%, 87%);
        }
        header {
            text-align: center;
            font-size: large;
        }
        .button {
            background-color:hsl(36, 83%, 81%);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
        }
        .button:hover {
            background-color: hsl(36, 83%, 75%);
            transition: 0.2s;
            text-decoration: none;
            color: white;
        }

        h1 {
            color: white;
            background-color: hsl(36, 83%, 75%);
        }

    </style>

    <header>
        <h1 id="title">
            MooBella
        </h1>
        <nav>
            <a href="#" class="button">Home</a>
            <a href="#" class="button">Creations</a>
            <a href="#" class="button">About</a>
            <a href="#" class="button">Contact</a>
            </a>
        </nav>
    </header>

</html>
